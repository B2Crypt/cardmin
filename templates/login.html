<!DOCTYPE html>
<html lang="en">

{% block body %}
{% from "_formhelpers.html" import render_field %}

{{title}}
<center>
	<form action='/login/' method="POST">
	<table>
	<tr><td>{{ render_field(form.username) }}</td></tr>
	<tr><td>{{ render_field(form.password) }}</td></tr>
	<tr><td><input type=submit value=Login></td></tr>
	</table>
	</form>
</center>
{% endblock %}
